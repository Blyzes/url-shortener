version: '3.8'

services:
  app:
    build: .
    container_name: url-shortener
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://user:password@mysql:3306/url_shortener
      REDIS_URL: redis://redis:6379
    volumes:
      - ./migrations:/app/migrations
      - ./templates:/app/templates
    command: >
      bash -c "
        sleep 10 &&
        sqlx migrate run &&
        cargo run --release
      "